<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Book</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Recipe Book</h1>
    <button id="addRecipeBtn" onclick="openAddRecipeForm()">Add Recipe</button>
    <input type="text" id="search" placeholder="Search for recipes...">
  </header>

  <div id="recipeList" class="recipe-list"></div>

  <!-- Add Recipe Modal -->
  <div id="addRecipeModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeAddRecipeForm()">&times;</span>
      <h2>Add Recipe</h2>
      <form id="recipeForm" onsubmit="addRecipe(event)">
        <label for="name">Recipe Name</label>
        <input type="text" id="name" required>

        <label for="ingredients">Ingredients</label>
        <textarea id="ingredients" required></textarea>

        <label for="steps">Preparation Steps</label>
        <textarea id="steps" required></textarea>

        <label for="image">Recipe Image</label>
        <input type="file" id="image" accept="image/*" required>

        <button id="btn" type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- View Recipe Modal -->
  <div id="viewRecipeModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeViewRecipeModal()">&times;</span>
      <h2 id="recipeName"></h2>
      <img id="recipeImage" src="" alt="Recipe Image">
      <h3>Ingredients</h3>
      <p id="recipeIngredients"></p>
      <h3>Preparation Steps</h3>
      <p id="recipeSteps"></p>
    </div>
  </div>

  <!-- Confirmation Modal for Deletion -->
  <div id="deleteConfirmModal" class="modal">
    <div class="delete-content">
      <h3>Are you sure you want to delete this recipe?</h3>
      <button onclick="confirmDelete()">Yes</button>
      <button onclick="closeDeleteConfirmModal()">No</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
